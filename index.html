<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="../clone-Instagram/images-png/celular-insta.png" class="instagram-celular" alt="instagram-celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="../clone-Instagram/images-png/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
        <div class="profile-photo">
          <img src="../clone-Instagram/images-png/PSX_20191206_110511.jpg" alt="profile-photo">
        </div>
        <a href="#" class="instagram-login">Continuar como mateusralv</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-accout">Não é mateusralv?</p>
        <p class="not-account">
          <span class="link-blue">Trocar de conta</span>
          ou
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
